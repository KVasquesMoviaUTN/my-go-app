services:
  # Backend Service (Go Bot)
  - type: web
    name: arbitrage-bot
    env: docker
    plan: free
    dockerContext: .
    dockerfilePath: Dockerfile
    envVars:
      - key: ETH_NODE_WS
        sync: false # User must provide this in Render Dashboard
      - key: ETH_NODE_HTTP
        sync: false # User must provide this in Render Dashboard
      - key: PORT
        value: 8080

