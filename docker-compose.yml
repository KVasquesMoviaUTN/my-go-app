version: '3.8'

services:
  bot:
    build: .
    container_name: arbitrage-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - SYMBOL=ETHUSDC
      - MIN_PROFIT=10.0
      - TRADE_SIZES=1000000000000000000,10000000000000000000
    ports:
      - "9090:9090"
      - "8080:8080"

  dashboard:
    build: ./dashboard
    container_name: arbitrage-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=ws://localhost:8080/ws

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
